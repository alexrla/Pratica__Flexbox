<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                color: #FFFFFF;

                background-color: #161616;

                margin: 0;
            }

            .navbar {
                align-items: center;

                border-bottom: 1px solid #222;

                display: flex;

                height: 60px;

                justify-content: space-between;
            }

            .logo {
                margin-left: 20px;
            }

            .menu {
                display: flex;
            }

            .botao {
                align-items: center;

                background-color: #222;
                
                display: flex;

                height: 40px;
                
                justify-content: center;
                
                margin-right: 20px;

                width: 40px;
            }

            .post {
                border: 1px solid #222;

                margin: 20px auto;

                width: 480px;
            }

            .titulo {
                font-size: 32px;

                font-weight: bold;

                margin: 20px;
            }
            
            .meme {
                width: 100%;
            }
        </style>
    </head>

    <body>
        <div class="navbar">
            <div class="logo">
                <img src="./img/9camp.png">
            </div>

            <div class="menu">
                <div class="botao">
                    <img src="./img/add.png">
                </div>

                <div class="botao">
                    <img src="./img/logout.png">
                </div>
            </div>
        </div>

        <div class="post">
            <img src="./img/asshole-fish.jpeg" class="meme">
            <h1 class="titulo">Parabéns, evolução</h1>
        </div>

        <div class="post">
            <img src="./img/polite-bunny.jpeg" class="meme">
            <h1 class="titulo">Iti malia</h1>
        </div>
    </body>
</html>
