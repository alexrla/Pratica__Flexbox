<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                height: 500px;
            }

            #caixa_container {
                display: flex;

                flex-wrap: wrap;
                
                height: 500px;
            }

            .caixa {
                height: 250px;

                width: 250px;
            }

            #caixa_1 {
                background-color: dodgerblue;
            }
            
            #caixa_2 {
                background-color: orangered;
            }
            #caixa_3 {
                background-color: violet;
            }

            #caixa_4 {
                background-color: yellow;
            }

            #caixa_5 {
                background-color: green;
            }

            #caixa_6 {
                background-color: black;
            }
        </style>
    </head>

    <body>
        <div id="caixa_container">
            <div class="caixa" id="caixa_1"></div>
            <div class="caixa" id="caixa_2"></div>
            <div class="caixa" id="caixa_3"></div>
            <div class="caixa" id="caixa_4"></div>
            <div class="caixa" id="caixa_5"></div>
            <div class="caixa" id="caixa_6"></div>
        </div>
    </body>
</html>
